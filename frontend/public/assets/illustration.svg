<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#dbeefe" />
      <stop offset="1" stop-color="#f6fbff" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g1)" rx="20" />
  <!-- simple building -->
  <g transform="translate(440,80)">
    <rect x="0" y="70" width="260" height="140" rx="8" fill="#e6a07a" />
    <rect x="20" y="30" width="220" height="40" rx="6" fill="#f6c9ad" />
    <rect x="100" y="-20" width="60" height="90" rx="6" fill="#e6a07a" />
    <circle cx="130" cy="-5" r="6" fill="#fff" />
    <text x="130" y="110" text-anchor="middle" font-size="28" font-family="sans-serif" fill="#fff">NITK</text>
  </g>
  <!-- palm tree -->
  <g transform="translate(720,10) scale(0.8)">
    <rect x="-6" y="90" width="12" height="60" rx="2" fill="#9b6b3a" transform="rotate(-10)" />
    <g fill="#74c476">
      <ellipse cx="0" cy="80" rx="40" ry="18" transform="rotate(-20)" />
      <ellipse cx="12" cy="70" rx="40" ry="18" transform="rotate(10)" />
      <ellipse cx="-10" cy="70" rx="40" ry="18" transform="rotate(30)" />
    </g>
  </g>
  <!-- cyclist -->
  <g transform="translate(260,240)">
    <circle cx="40" cy="-26" r="18" fill="#f7cdb0" />
    <rect x="20" y="-10" width="40" height="6" fill="#2b6cb0" rx="3" transform="rotate(-20 40 0)" />
    <!-- bike wheels -->
    <circle cx="0" cy="40" r="32" fill="#1f2937" />
    <circle cx="120" cy="40" r="32" fill="#1f2937" />
    <circle cx="0" cy="40" r="26" fill="#fff" />
    <circle cx="120" cy="40" r="26" fill="#fff" />
    <rect x="6" y="20" width="110" height="6" fill="#2b6cb0" rx="3" transform="rotate(-8 60 23)" />
  </g>
</svg>
