<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple illustrative SVG hero for admin dashboard (stylized campus + rider) -->
<svg width="800" height="520" viewBox="0 0 800 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="520" rx="16" fill="#F8FEFF"/>
  <!-- background hills -->
  <path d="M0 360 C160 300 320 380 480 340 C640 300 800 360 800 360 L800 520 L0 520 Z" fill="#E6F7F3"/>
  <!-- building -->
  <rect x="420" y="160" width="260" height="160" rx="12" fill="#F26B4A"/>
  <rect x="460" y="120" width="180" height="60" rx="8" fill="#FF8A66"/>
  <rect x="520" y="200" width="60" height="80" rx="6" fill="#FFB9A1"/>
  <rect x="470" y="220" width="40" height="40" rx="4" fill="#FFF" opacity="0.15"/>
  <!-- clock tower -->
  <rect x="540" y="90" width="40" height="40" rx="6" fill="#FF8A66"/>
  <circle cx="560" cy="110" r="10" fill="#FFF"/>
  <!-- palm tree -->
  <rect x="700" y="170" width="8" height="120" rx="4" fill="#8A5A2B"/>
  <path d="M708 170 C740 150 760 150 780 160 C760 140 740 140 708 160 Z" fill="#67C08A"/>
  <path d="M708 150 C730 130 760 130 772 140 C760 120 730 120 708 140 Z" fill="#5FB37B"/>
  <!-- path and grass -->
  <rect x="40" y="360" width="520" height="100" rx="20" fill="#F1FBFA"/>
  <rect x="40" y="400" width="520" height="20" rx="10" fill="#E7F7F5"/>
  <!-- cyclist -->
  <g transform="translate(150,300)">
    <!-- wheels -->
    <circle cx="0" cy="0" r="36" fill="#0F1724" opacity="0.9"/>
    <circle cx="140" cy="0" r="36" fill="#0F1724" opacity="0.9"/>
    <circle cx="0" cy="0" r="30" fill="#FFF" opacity="0.06"/>
    <circle cx="140" cy="0" r="30" fill="#FFF" opacity="0.06"/>
    <!-- frame -->
    <path d="M0 -5 L56 -10 L80 0 L56 10 L0 -5 Z" stroke="#1F6FEB" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M56 -10 L100 -20 L120 -16" stroke="#1F6FEB" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M56 10 L40 30 L20 20" stroke="#1F6FEB" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- seat and rider -->
    <circle cx="68" cy="-12" r="10" fill="#1F2937"/>
    <rect x="62" y="-30" width="12" height="18" rx="6" fill="#1F2937" transform="rotate(-15 68 -21)"/>
    <path d="M80 -30 C90 -10 110 -8 116 4" stroke="#0F1724" stroke-width="6" fill="none" stroke-linecap="round"/>
    <circle cx="90" cy="-36" r="12" fill="#FFD9B2"/>
    <!-- backpack -->
    <rect x="84" y="-24" width="18" height="20" rx="4" fill="#1F6FEB"/>
  </g>
  <!-- small decorative shapes -->
  <circle cx="80" cy="80" r="8" fill="#DFF6F2"/>
  <circle cx="720" cy="420" r="6" fill="#E9F8F6"/>
</svg>
